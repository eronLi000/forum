<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Code Forum Aaron</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/forum.css"/>
    <script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Ask a Question</h2>
            <hr>
            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">Your Question</label>
                    <input type="text" class="form-control" th:value="${title}" id="title" name="title"
                           placeholder="Example: Why is my battery life draining so fast?">
                </div>
                <div class="form-group">
                    <label for="description">Add Some Detail</label>
                    <textarea name="description" id="description" th:value="${description}" class="form-control"
                              cols="30" rows="10"
                              placeholder="Expand on your question here. Try to give as much detail as possible."></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">Add Tags:</label>
                    <input type="text" class="form-control" th:value="${tag}" id="tag" name="tag"
                           placeholder="New tag name">
                </div>

                <div class="container-fluid main">
                    <div class="row">
                        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                            <div class="alert alert-danger col-lg-9 col-md-12 col-sm-12 col-xs-12" th:text="${error}"
                                 th:if="${error != null}"></div>
                        </div>
                        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                            <button class="btn btn-success btn-publish" type="submit" align="ght">
                                Publish
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>How to Ask Question</h3>
            question name:<br>
            question description:<br>
            question tag:<br>
        </div>

    </div>
</div>
</body>
</html>
