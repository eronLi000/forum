<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Code Forum Aaron</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/forum.css"/>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Life Forum</span>
            </button>
            <a class="navbar-brand" href="#">Life Forum</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search Question">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user != null}">
                    <a href="/publish">publish</a>
                </li>
                <li class="dropdown" th:if="${session.user !=null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false" th:text="${session.user.getName()}"> <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Message</a></li>
                        <li><a href="#">Profile</a></li>
                        <li><a href="#">Sign Out</a></li>
                    </ul>
                </li>
                <li th:if="${session.user == null}">
                    <a href="https://github.com/login/oauth/authorize?client_id=9dd03a9618e5285d63e1&redirect_uri=http://localhost:8887/callback&scope=user&state=1">Sign
                        In</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Ask a Question</h2>
            <hr>
            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">Your Question</label>
                    <input type="text" class="form-control" th:value="${title}" id="title" name="title"
                           placeholder="Example: Why is my battery life draining so fast?">
                </div>
                <div class="form-group">
                    <label for="description">Add Some Detail</label>
                    <textarea name="description" id="description" th:value="${description}" class="form-control" cols="30" rows="10"
                              placeholder="Expand on your question here. Try to give as much detail as possible."></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">Add Tags:</label>
                    <input type="text" class="form-control" th:value="${tag}" id="tag" name="tag" placeholder="New tag name">
                </div>

                <div class="container-fluid main">
                    <div class="row">
                        <div class="alert alert-danger col-lg-9 col-md-12 col-sm-12 col-xs-12" th:text="${error}"
                             th:if="${error != null}"></div>
                        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                            <button class="btn btn-success btn-publish" type="submit" align="ght">
                                Publish
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>How to Ask Question</h3>
            question name:<br>
            question description:<br>
            question tag:<br>
        </div>

    </div>
</div>
</body>
</html>
